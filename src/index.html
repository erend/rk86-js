    a {
      background-color: #000;
      color: #fff;
      text-decoration: none;      
      border: none;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      padding: 574px 96px 194px;
      height: 100%;
      box-sizing: border-box;
      font-size: 24px;
      line-height: 32px;
      text-transform: uppercase;
    }

    .logo {
      position: absolute;
      top: 96px;
      left: 96px; 
    }    
    
    .list {
      display: flex;
      flex-flow: row;
      height: 160px;
      padding-left: 24px;
    }

    .column {
      display: flex;
      flex-direction: column;
      width: 424px;
    }

    .item {
      position: relative;
      outline: none;
    }

    .item:before {
      content: '*';
      display: none;
      position: absolute;
      top: 0;
      left: -24px
    }

    .item:focus:before {
      display: block;
    }

    .footer {     
      display: flex;
      justify-content: flex-end;
      flex-direction: column;
      padding-left: 424px;
      height: 96px;
    }

    .logo_footer {
      position: absolute;
      bottom: 192px;
      right: 96px; 
    }
  </style>
